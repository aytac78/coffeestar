<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Star ‚Ä¢ Coffee Box ‚Äì Bodrum Pilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --turquoise: #11b5c8;
      --text-main: #172933;
      --radius-lg: 22px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: system-ui;
      background: radial-gradient(120% 120% at top, #e0f7fa 0, #f8fafc 55%);
      padding:24px;
      color:var(--text-main);
    }
    .hidden { display:none !important; }

    /* HEADER */
    .app-shell { max-width:1100px; margin:0 auto; min-height:100vh; }
    .header {
      background: linear-gradient(135deg, #0f8aa3,#11b5c8);
      border-radius:26px; padding:18px 24px;
      display:flex; justify-content:space-between; color:#fff;
    }
    .logo-circle {
      width:54px; height:54px; border-radius:18px;
      display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size:20px;
      background: rgba(255,255,255,0.15);
      text-transform:uppercase;
    }

    /* MODE SWITCH */
    .mode-switch {
      display:inline-flex; gap:6px; background:#e2e8f0;
      border-radius:999px; padding:4px; margin:12px 0;
    }
    .mode-switch button {
      border:0; background:transparent; padding:6px 16px;
      border-radius:999px; cursor:pointer; font-size:13px;
    }
    .mode-switch button.active {
      background:white; box-shadow:0 0 6px rgba(0,0,0,0.1)
    }

    /* PANELS */
    .panel {
      background:white; padding:16px; border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.06)
    }
    .content { display:grid; grid-template-columns:2fr 1.3fr; gap:24px; }
    @media (max-width:900px) { .content { grid-template-columns:1fr; } }

    /* CARDS */
    #venueList { margin-top:10px; }
    .card {
      border:1px solid #e2e8f0; background:white;
      border-radius:16px; padding:12px; margin-bottom:10px;
    }
    .card-header-row { display:flex; justify-content:space-between; }
    .meta { font-size:11px; opacity:0.7; }
    .btn-sm {
      font-size:11px; border-radius:12px; padding:5px 10px;
      background:#fff; border:1px solid #ddd; cursor:pointer;
    }
    .btn-sm.primary { background:#11b5c8; color:white; border:none; }

    /* BUSINESS FORM */
    .biz-item {
      font-size:11px; padding:6px 0;
      border-bottom:1px dashed #ddd; display:flex; gap:8px;
    }

    /* MODALS */
    .modal-overlay {
      position:fixed; inset:0; backdrop-filter:blur(4px);
      background:rgba(0,0,0,0.35); display:flex;
      align-items:center; justify-content:center;
      z-index:500;
    }
    .modal {
      width:90%; max-width:360px; background:white;
      border-radius:20px; padding:16px;
      box-shadow:0 12px 32px rgba(0,0,0,0.15);
      animation:fadeUp .25s ease;
    }
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(25px); }
      to { opacity:1; transform:translateY(0); }
    }
    .modal-header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:10px;
    }
    .modal-title { font-size:16px; font-weight:700; }
    .modal-close {
      border:0; background:none; cursor:pointer;
      font-size:22px; margin:-6px; padding:0;
    }
    .form-field { margin-bottom:10px; font-size:12px; }
    textarea,select,input {
      width:100%; padding:6px; resize:vertical;
      border-radius:10px; border:1px solid #ccc;
      font-size:12px;
    }
    .modal-actions {
      display:flex; justify-content:flex-end; gap:8px; margin-top:14px;
    }
    .btn-main {
      background:#11b5c8; color:#fff; border:none;
      padding:8px 16px; border-radius:12px;
      cursor:pointer; font-size:12px;
    }
    .btn-ghost {
      background:white; border:1px solid #ddd; padding:8px 12px;
      border-radius:12px; font-size:12px; cursor:pointer;
    }
  </style>
</head>

<body>
<div class="app-shell">

<!-- ====================== MODE SWITCH ====================== -->

<!-- ====================== JAVASCRIPT ====================== -->
<script>
/* Supabase Config */
const supabaseClient = supabase.createClient(
  "https://girurtvcbudkjrvfjdte.supabase.co",
  "YOUR_ANON_KEY_HERE"
);

/* DOM */
const venueList = document.getElementById('venueList');
const businessPanel = document.getElementById('businessPanel');
const customerPanel = document.getElementById('customerPanel');
const bizList = document.getElementById('bizList');
const bizForm = document.getElementById('businessForm');

/* Global */
let venuesCache = [];
let activeVenueForRating = null;

/* Render Venue Cards */
function renderVenues(data) {
  venueList.innerHTML = "";
  data.forEach(v => {
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
      <div class="card-header-row">
        <strong>${v.name}</strong>
        <span class="meta">${v.rating.toFixed(1)} ‚Ä¢ ${v.votes} oy</span>
      </div>
      <div class="meta">${v.district}</div>
      <div class="card-footer-row">
        <button class="btn-sm" onclick='openDetailsModal(${JSON.stringify(v)})'>
          Detay / Yorum
        </button>
        <button class="btn-sm primary" onclick='openRatingModal(${JSON.stringify(v)})'>
          Puan Ver
        </button>
      </div>`;
    venueList.appendChild(el);
  });
}

/* Load Venues */
async function loadVenues() {
  const { data } = await supabaseClient.from("venues").select("*");
  venuesCache = (data || []).map(v=>{
    return {...v, rating:v.rating||0, votes:v.votes||0}
  });
  renderVenues(venuesCache);
}

/* Submit Business */
bizForm.addEventListener("submit", async(e)=>{
  e.preventDefault();
  const f = new FormData(bizForm);
  const payload = Object.fromEntries(f.entries());
  await supabaseClient.from("business_applications").insert([payload]);
  alert("Ba≈üvurunuz alƒ±ndƒ±!");
  bizForm.reset();
});

/* Mode Toggle */
document.querySelectorAll(".mode-switch button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".mode-switch button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    const isCust = btn.dataset.mode==="customer";
    customerPanel.classList.toggle("hidden", !isCust);
    businessPanel.classList.toggle("hidden", isCust);
  });
});

loadVenues();
</script>
